<!DOCTYPE html>
<html>
<body>
    <h1>CRUD Application with Cloudflare Worker and D1</h1>
    <input type="text" id="name" placeholder="Name">
    <input type="email" id="email" placeholder="Email">
    <button id="createButton" onclick="createData()">Create</button>
    <button id="updateButton" style="display:none;" onclick="updateData()">Save</button>

    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody id="dataList"></tbody>
    </table>

    <script>
        let editId = null;

        async function fetchData() {
            const response = await fetch('/api/');
            const data = await response.json();
            const dataList = document.getElementById('dataList');
            dataList.innerHTML = data.map(item => `
                <tr>
                    <td>${item.key}</td>
                    <td>${item.email}</td>
                    <td>
                        <button onclick="editData(${item.id}, '${item.key}', '${item.email}')">Edit</button>
                        <button onclick="deleteData(${item.id})">Delete</button>
                    </td>
                </tr>
            `).join('');
        }

        async function createData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            await fetch('/api/', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            fetchData();
        }

        async function editData(id, name, email) {
            editId = id;
            document.getElementById('name').value = name;
            document.getElementById('email').value = email;

            document.getElementById('createButton').style.display = 'none';
            document.getElementById('updateButton').style.display = 'inline-block';
        }

        async function updateData() {
            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            await fetch(`/api/?id=${editId}`, {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ name, email })
            });

            document.getElementById('name').value = '';
            document.getElementById('email').value = '';
            editId = null;

            document.getElementById('createButton').style.display = 'inline-block';
            document.getElementById('updateButton').style.display = 'none';
            fetchData();
        }

        async function deleteData(id) {
            await fetch(`/api/?id=${id}`, { method: 'DELETE' });
            fetchData();
        }

        fetchData();
    </script>
</body>
</html>
